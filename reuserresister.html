<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定</title>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: "MS PGothic", "Hiragino Kaku Gothic Pro", sans-serif;

            padding: 0;
            display: flex;

            width: 100%;
            padding: 0.5rem;

        }

        .input-icon {
